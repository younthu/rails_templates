    models:
      user: # 单数复数
        one: "用户"
        other: "用户"
    attributes:
      common: &common
        id: '编号'
        created_at: '创建日期'
        updated_at: '更新于'
      user:
        <<: *common
        id: '编号'
        name: '姓名'
        gender: '性别'
        birth_day: '生日'
        phone_number: '电话号码'
        id_number: '身份证号码'
        qq: 'QQ号码'
        wechat: '微信'
        contact_address: '联系地址'
        cards: '会员卡'
        package_users: '会员套餐绑定'
        packages: '套餐'
        payments: '支付'
        balances: '余额'
        credits: '积分'
      
  activemodel:
    models:
      user: "用户"
    attributes:
      user:
        id: '编号'
        name: '名字'
        credit: '积分'
        created_at: '创建日期'
        updated_at: '更新日期'


